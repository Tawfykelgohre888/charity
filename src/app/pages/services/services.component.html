<section class="py-5 my-4 bg-body-tertiary" dir="rtl" style="font-family: 'Cairo', sans-serif;">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-success">خدمات الجمعية</h2>
      <p class="text-muted fs-5">نقدم خدمات متنوعة لدعم المجتمع وتنميته</p>
    </div>

    <div class="row g-4">
      @for (service of services; track $index) {
              <div class="col-md-6 col-lg-4" >
        <div class="bg-white shadow-sm rounded-4 p-4 text-center h-100 service-card">
          <div class="mb-3 fs-1 text-success">
            <div class="d-inline-block bg-success bg-opacity-10 rounded-circle p-3">
              <i [class]="service.icon"></i>
            </div>
          </div>
          <h5 class="fw-bold mb-2">{{ service.title }}</h5>
          <p class="text-muted">{{ service.description }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
