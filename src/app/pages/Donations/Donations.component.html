<section class="py-5 my-3" style="font-family: 'Cairo', sans-serif;">
  <div class="container">
    <div class="row align-items-center g-5">

      <!-- النص -->
      <div class="col-lg-6 text-center text-lg-end">
        <h2 class="fw-bold text-success mb-3">كن سببًا في تغيير حياة شخص</h2>
        <p class="text-muted fs-5">ساهم معنا الآن بالتبرع، كل مبلغ صغير يُحدث فرقًا كبيرًا ❤️</p>
        <ul class="list-unstyled text-muted fs-6 mt-4">
          <li><i class="bi bi-check-circle-fill text-success ms-2"></i> دعم أسر محتاجة</li>
          <li><i class="bi bi-check-circle-fill text-success ms-2"></i> تجهيز أيتام</li>
          <li><i class="bi bi-check-circle-fill text-success ms-2"></i> مساعدات طبية وعلاجية</li>
        </ul>
      </div>

      <!-- فورم التبرع -->
      <div class="col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm border">
          <h4 class="text-center text-success mb-4">نموذج التبرع</h4>

          <form id="donationForm">
            <div class="mb-3">
              <label for="donorName" class="form-label">الاسم الكامل</label>
              <input type="text" class="form-control" id="donorName" placeholder="أدخل اسمك" required>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">قيمة التبرع (جنيه)</label>
              <input type="number" class="form-control" id="amount" placeholder="مثال: 200" required>
            </div>

            <div class="mb-3">
              <label for="paymentMethod" class="form-label">طريقة الدفع</label>
              <select class="form-select" id="paymentMethod" required>
                <option selected disabled>اختر طريقة الدفع</option>
                <option value="vodafone">فودافون كاش</option>
                <option value="bank">تحويل بنكي</option>
                <option value="whatsapp">واتساب</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">ملاحظات</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="هل لديك رسالة أو هدف للتبرع؟"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold" (click)="goToDonation()">تبرع الآن</button>
          </form>

          <!-- رسالة النجاح -->
          <div id="successMessage" class="alert alert-success mt-3 d-none text-center" role="alert">
            تم إرسال التبرع بنجاح. شكرًا لدعمك ❤️
          </div>

          <!-- وسائل التواصل -->
          <div class="text-center mt-4">
            <p class="mb-1 text-muted">أو تواصل معنا مباشرة عبر:</p>
            <div class="d-flex justify-content-center gap-3 fs-5">
              <a href="tel:01000606725" class="text-dark" title="اتصال"><i class="fas fa-phone text-success"></i></a>
              <a href="https://wa.me/2011002663806?text=مرحبًا، أود التبرع والمساعدة مع الجمعية" target="_blank"
                class="text-dark" title="واتساب"><i class="fab fa-whatsapp text-success"></i></a>
              <a href="mailto:tawfykelgohre8@gmail.com" class="text-dark" title="بريد إلكتروني"><i
                  class="fas fa-envelope text-success"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
